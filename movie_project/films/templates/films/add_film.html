{% extends 'films/base.html' %}

{% block title %}Добавить фильм{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Добавить новый фильм</h2>
                
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_title" class="form-label">Название фильма</label>
                        {{ form.title }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_description" class="form-label">Описание фильма</label>
                        {{ form.description }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_review" class="form-label">Ваш отзыв</label>
                        {{ form.review }}
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Добавить фильм</button>
                        <a href="{% url 'films_list' %}" class="btn btn-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
