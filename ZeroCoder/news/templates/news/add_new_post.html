{% extends 'main/layoute.html' %}

{% block title %}
	<title>Страница для добавления новостей</title>
{% endblock %}

{% block content %}
<h1>Страница для добавления новостей</h1>
<div>
	<form method="post" >
		{% csrf_token %}
		{{ form.title }} <br>
		{{ form.short_description }} <br>
		{{ form.text }} <br>
		{{ form.pub_date }} <br>
		<button type="submit">Добавить новость</button>
	</form>
	<p>{{error}}</p>
</div>
{% endblock %}
