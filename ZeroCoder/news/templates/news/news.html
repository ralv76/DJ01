{% extends 'main/layoute.html' %}

{% block title %}
	<title>Новостная страница</title>
{% endblock %}

{% block content %}
<h1>Новостная страница</h1>

{% for new in news %}
	<div>
		<h3> {{ new.title }} </h3>
		<p> {{ new.short_description }} </p>
        <p> {{ new.text }}</p>
        <p> {{ new.pub_date }}</p>
        <p> {{ new.author }}</p>
	    <!-- pub_date = models.DateTimeField('Дата публикации') -->
	</div>
{% endfor %}

{% endblock %}
