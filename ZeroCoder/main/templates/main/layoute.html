{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ваши кастомные стили -->
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    
    <title>{% block title %}CatDjango{% endblock %}</title>
</head>
<body>
    <!-- Навигационная панель -->
    {% include 'main/header.html' %}

    <!-- Основной контент -->
    <main class="container my-4">
        <div class="row">
            <!-- Боковая панель (для больших экранов) -->
            <aside class="col-lg-3 d-none d-lg-block">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Меню</h5>
                        <ul class="list-unstyled">
                            <li class="mb-2">
                                <a href="{% url 'home' %}" class="text-decoration-none">Главная</a>
                            </li>
                            <li>
                                <a href="{% url 'new' %}" class="text-decoration-none">Вторая</a>
                            </li>
                            <li>
                                <a href="{% url 'new2' %}" class="text-decoration-none">Третья</a>
                            </li>
                            <li>
                                <a href="{% url 'new3' %}" class="text-decoration-none">Четвёртая</a>
                            </li>
                            <li>
                                <a href="/news/" class="text-decoration-none">Новости</a>
                            </li>      
                                                    </ul>
                    </div>
                </div>
            </aside>
            
            <!-- Основная область контента -->
            <div class="col-lg-9">
                {% block content %}
                <!-- Содержимое будет здесь -->
                {% endblock %}
            </div>
        </div>
    </main>

    <!-- Футер -->
    {% include 'main/footer.html' %}

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
